<!DOCTYPE html>

<head>

    }

    h2 {
      font-size: 2rem;

      padding: 10px 20px;
      border-radius: 10px;
    }

    audio {

<body>

  <audio id="player" controls autoplay>

  </audio>

  <script>
    const songs = [
      "Alireza Ghorbani - Arghavan.mp3",
      "Alireza Ghorbani - Asheghane Nist.mp3",
      "Alireza Ghorbani - Bi Gonah.mp3",
      "Alireza Ghorbani - Booye Gisoo.mp3",
      "Alireza Ghorbani â€“ Eshgh Asan Nadarad.mp3",
      "Alireza Ghorbani - Ham Ghafas.mp3",
      "Alireza Ghorbani - Khiale Khosh.mp3",
      "Alireza Ghorbani - Kimia.mp3",
      "Alireza Ghorbani - Mara Bebakhsh.mp3",
      "Alireza Ghorbani - Maste Eshgh.mp3",
      "Alireza Ghorbani - Parishani.mp3",
      "Alireza Ghorbani - Roozegare Gharib.mp3",
      "Alireza Ghorbani - Roozhaye Bi Gharar.mp3",
      "Alireza Ghorbani â€“ Sheyda.mp3",
      "Alireza Ghorbani â€“ Tasian.mp3",
      "Alireza Ghorbani - Yazdah Maho Bisto Noh Rouzo Chand Hezar Saat.mp3"
    ];

    let current = Math.floor(Math.random() * songs.length);
    const player = document.getElementById("player");
    const source = document.getElementById("source");

    function playSong(index) {
      source.src = songs[index];
      player.load();
      player.play();
    }

    function playNext() {
      current = (current + 1) % songs.length;
      playSong(current);
    }

    player.addEventListener("ended", playNext);
    playSong(current);
  </script>
</body>
